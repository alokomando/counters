<div class="container">

  <div class="counter">
    <div class="inc-count-button counter-button">
        <div (click)="onAddOneClicked()">+</div>
    </div>
    <div class="counts">{{ count }}</div>
    <div class="decrease-count-button counter-button">
        <div (click)="onSubtractOneClicked()">-</div>
    </div>
  </div>

  <div class="title">{{ title }}</div>
  <div class="clear-count-button-container">
      <button (click)="onClearClicked()">Clear</button>
  </div>
</div>
